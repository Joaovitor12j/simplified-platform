services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simplify_api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - simplify_network

  db:
    image: postgres:16-alpine
    container_name: simplify_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-platform}
      POSTGRES_USER: ${DB_USERNAME:-root}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-root} -d ${DB_DATABASE:-platform}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - simplify_network

  redis:
    image: redis:alpine
    container_name: simplify_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - simplify_network

networks:
  simplify_network:
    driver: bridge
